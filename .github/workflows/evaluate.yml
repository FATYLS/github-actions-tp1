name: Evaluate Model

on:
  push:
    branches:
      - main
    paths:
      - 'model.py'
      - 'metrics.py'

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Evaluate model
        run: python metrics.py

      - name: Upload metrics
        uses: actions/upload-artifact@v3
        with:
          name: model-metrics
          path: metrics.json
